apiVersion: v1
kind: Service
metadata:
  name: dreamflow-cms-lb
  namespace: dreamflow
spec:
  selector:
    name: dreamflow-cms-lb
  ports:
    - port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dreamflow-cms
  namespace: dreamflow
spec:
  replicas: 2
  selector:
    matchLabels:
      name: dreamflow-cms
  template:
    metadata:
      labels:
        name: dreamflow-cms
    spec:
      containers:
      - name: dreamflow-cms-app
        image: kaynet/dreamflow-cms
        imagePullPolicy: Always
        envFrom:
          - configMapRef:
              name: dreamflow-cms-configmap
        ports:
          - containerPort: 8080
      imagePullSecrets:
        - name: myregsecret
